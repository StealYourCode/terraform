name: Checkov Static Code Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Run Checkov GitHub Action
      uses: bridgecrewio/checkov-action@master
      with:
        directory: /path/to/terraform/files
